kind: AIchorManifest
apiVersion: 0.2.2

builder:
  image: huggingface-finetuning-image
  context: .
  dockerfile: ./Dockerfile

spec:
  operator: pytorch
  image: huggingface-finetuning-image
  command: "python3 finetuning.py"

  # Ajouter une étape d'initialisation pour vérifier la version de torch et CUDA
  initCommand: "python3 -c 'import torch; print(torch.__version__); print(torch.cuda.is_available())'"

  # env:
  #   name: HUGGING_TOKEN
  #   value: ${HUGGING_TOKEN}

  tensorboard:
    enabled: true

  types:
    Master:
      count: 1
      resources:
        cpus: 8
        ramRatio: 4
        accelerators:
          gpu:
            count: 1
            type: gpu
            product: NVIDIA-A100-SXM4-80GB
    Worker:
      count: 1
      resources:
        cpus: 8
        ramRatio: 4
        accelerators:
          gpu:
            count: 1
            type: gpu
            product: NVIDIA-A100-SXM4-80GB